name: Setup Environment
description: Sets up Node.js, installs dependencies, and configures npm registry.

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - name: Install pnpm
      shell: bash
      run: |
        npm install -g pnpm@9
        echo "PNPM_PATH=$(npm bin --global)" >> $GITHUB_ENV
        echo "PATH=$PNPM_PATH:$PATH" >> $GITHUB_ENV
    - name: Debug PATH
      shell: bash
      run: echo $PATH
    - name: Verify pnpm installation
      shell: bash
      run: pnpm --version
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Configure npm registry
      shell: bash
      run: echo "//registry.npmjs.org/:_authToken=${{ env.NPM_TOKEN }}" > ~/.npmrc
